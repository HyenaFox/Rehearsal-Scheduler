# Render.com deployment configuration
version: "1"

services:
  # Web service for the API and static frontend
  - type: web
    name: rehearsal-scheduler-api
    runtime: node
    plan: free
    buildCommand: npm ci && cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: CACHE_VERSION
        value: "v2.0"
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: "https://rehearsal-scheduler-api.onrender.com/api/calendar/auth/google/callback"

# Static sites need to be configured separately via the dashboard
# We'll configure the frontend as a separate static site in Render

