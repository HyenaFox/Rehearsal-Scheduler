# Render.com deployment configuration for split frontend/backend
version: "1"

services:
  # Backend API service
  - type: web
    name: rehearsal-scheduler-backend
    rootDir: backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: CACHE_VERSION
        value: "v2.0"
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: "https://rehearsal-scheduler-backend.onrender.com/api/calendar/auth/google/callback"

  # Frontend static site service
  - type: web
    name: rehearsal-scheduler-frontend
    buildCommand: npm install && npm run build
    envVars:
      - key: EXPO_PUBLIC_API_URL
        value: "https://rehearsal-scheduler-backend.onrender.com/api"
