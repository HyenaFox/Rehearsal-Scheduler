<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        const resultsDiv = document.getElementById('results');
        
        function addResult(message) {
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
            console.log(message);
        }
        
        async function testConnection() {
            addResult('Testing basic connection...');
            try {
                const response = await fetch(`${API_BASE}/actors`);
                const text = await response.text();
                addResult(`Connection test: ${response.status} - ${text.substring(0, 100)}...`);
            } catch (error) {
                addResult(`Connection failed: ${error.message}`);
            }
        }
        
        async function testRegister() {
            addResult('Testing registration...');
            const userData = {
                email: `test${Date.now()}@example.com`,
                password: 'testpass123',
                name: 'Test User'
            };
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                addResult(`Register: ${response.status} - ${JSON.stringify(data, null, 2)}`);
                
                if (data.token) {
                    localStorage.setItem('testToken', data.token);
                    localStorage.setItem('testUser', JSON.stringify(userData));
                    addResult('✅ Registration successful! Token saved.');
                }
            } catch (error) {
                addResult(`Register failed: ${error.message}`);
            }
        }
        
        async function testLogin() {
            addResult('Testing login...');
            const savedUser = localStorage.getItem('testUser');
            if (!savedUser) {
                addResult('❌ No saved user found. Please register first.');
                return;
            }
            
            const userData = JSON.parse(savedUser);
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userData.email,
                        password: userData.password
                    })
                });
                
                const data = await response.json();
                addResult(`Login: ${response.status} - ${JSON.stringify(data, null, 2)}`);
                
                if (data.token) {
                    addResult('✅ Login successful!');
                } else {
                    addResult('❌ Login failed - no token received');
                }
            } catch (error) {
                addResult(`Login failed: ${error.message}`);
            }
        }
    </script>
</body>
</html>
